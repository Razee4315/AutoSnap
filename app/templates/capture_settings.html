{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Capture Settings</h1>
    
    <div class="card">
        <div class="card-body">
            <form id="captureSettingsForm">
                <div class="mb-4">
                    <h5 class="card-title">Capture Frequency</h5>
                    <div class="form-group">
                        <label for="captureInterval">Screenshot Interval</label>
                        <select class="form-select" id="captureInterval">
                            <option value="5">Every 5 seconds</option>
                            <option value="10">Every 10 seconds</option>
                            <option value="30">Every 30 seconds</option>
                            <option value="60">Every minute</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <h5 class="card-title">Detection Settings</h5>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="autoDetection" checked>
                        <label class="form-check-label" for="autoDetection">Enable Auto Detection</label>
                    </div>
                    <small class="text-muted">Automatically detect and capture board content</small>
                </div>

                <div class="mb-4">
                    <h5 class="card-title">Save Location</h5>
                    <div class="input-group">
                        <input type="text" class="form-control" id="saveLocation" placeholder="Choose save location...">
                        <button class="btn btn-outline-secondary" type="button" id="browsePath">Browse</button>
                    </div>
                </div>

                <div class="mb-4">
                    <h5 class="card-title">Quality Settings</h5>
                    <div class="form-group">
                        <label for="imageQuality">Image Quality</label>
                        <input type="range" class="form-range" id="imageQuality" min="1" max="100" value="80">
                        <small class="text-muted">Higher quality requires more storage space</small>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                    <button type="button" class="btn btn-success" id="startCapture">Start Capturing</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
